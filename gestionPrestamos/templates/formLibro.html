<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
    <title>Registrar Libros</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="container text-center"><h2 class="text-success">Registrar Libro</h2></div>
        <form>
        <div class="mb-3">
          <label for="isbn" class="form-label">Isbn</label>
          <input type="text" class="form-control" id="isbn" required placeholder="Isbn01" maxlength="7" minlength="4">
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" required>
          </div>
          <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" required pattern="[a-zA-Z ]+" title="Ingrese solo letras" >
          </div>
          <div class="mb-3">
            <label for="autor" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="autor" required min="2022-09-10" max="2022-10-15">
          </div>
          <div class="mb-3">
          <select class="form-select" aria-label="Default select example">
            <option value="0" selected>Seleccione</option>
            <option value="1">Norma</option>
            <option value="2">Planeta</option>
            <option value="3">Anonimo</option>
          </select>
</div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form></div>
    
</body>
</html>
